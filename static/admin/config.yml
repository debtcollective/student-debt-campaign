backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "home"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
              label: "Hero Section",
              name: "hero",
              widget: object,
              fields:
                [
                  {
                    label: "Title (first line)",
                    name: "display1",
                    widget: string,
                  },
                  {
                    label: "Title (second line)",
                    name: "display2",
                    widget: string,
                  },
                  {
                    label: "Actions",
                    name: "actions",
                    widget: list,
                    fields:
                      [
                        { label: "Title", name: "title", widget: string },
                        {
                          label: "Image",
                          name: "image",
                          widget: object,
                          fields:
                            [
                              { label: Source, name: src, widget: image },
                              { label: Alt, name: alt, widget: string },
                            ],
                        },
                      ],
                  },
                ],
            }
