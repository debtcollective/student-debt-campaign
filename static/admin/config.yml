backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "home"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
              label: "Hero Section",
              name: "hero",
              widget: object,
              fields:
                [
                  {
                    label: "Title",
                    name: "title",
                    widget: list,
                    field: [
                      { label: "Line", name: 'line', widget: string }
                    ]
                  },
                  {
                    label: "Actions",
                    name: "actions",
                    widget: list,
                    fields:
                      [
                        { label: "Title", name: "title", widget: string },
                        {
                          label: "Image",
                          name: "image",
                          widget: object,
                          fields:
                            [
                              { label: Source, name: src, widget: image },
                              { label: Alt, name: alt, widget: string },
                            ],
                        },
                      ],
                  },
                ],
            }
          - {
            label: "Social section",
            name: "social",
            widget: "object",
            fields: [
              {
                label: 'Social action',
                name: 'action',
                widget: 'string'
              },
              {
                label: 'Social accounts',
                name: 'accounts',
                widget: 'list',
                fields: [
                  { label: Logo, name: logo, widget: image },
                  { label: Username, name: username, widget: string },
                  { label: URL, name: url, widget: string },
                ],
              },
            ]
          }
          - {
            label: "Notification",
            name: "notification",
            widget: "object",
            fields: [
              {
                label: 'Title',
                name: 'title',
                widget: 'string'
              },
              {
                label: 'Description',
                name: 'description',
                widget: 'string'
              },
              {
                label: 'Date',
                name: 'date',
                widget: 'date',
                default: '',
                format: 'llll'
              },
            ]
          }
          - {
            label: 'CTA',
            name: 'cta',
            fields: [
              {
                label: 'Title',
                name: 'title',
                widget: 'string'
              },
              {
                label: 'Button text',
                name: 'action',
                widget: 'string'
              },
            ]
          }
          - {
            label: "FAQ",
            name: "faq",
            widget: list,
            fields: [
              { label: Question, name: question, widget: string }
              { label: Answer, name: answer, widget: string }
            ]
          }
