backend:
  name: git-gateway
  # TODO: ideally, we will take the current branch so new collections will render properly
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "actions"
    label: "Actions"
    files:
      - file: "src/pages/app/actions/contribute-your-ideas.md"
        label: "Contribute your ideas"
        name: "contribute-your-ideas"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "contribute-your-ideas"
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "markdown" }
      - file: "src/pages/app/actions/data-dues.md"
        label: "Data dues"
        name: "data-dues"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "data-dues"
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "markdown" }
      - file: "src/pages/app/actions/join-a-direct-action-team.md"
        label: "Join a direct action teams"
        name: "join-a-direct-action-team"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "join-a-direct-action-team"
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "markdown" }
      - file: "src/pages/app/actions/join-our-social-media-team.md"
        label: "Join our social media team"
        name: "join-our-social-media-team"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "join-our-social-media-team"
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "markdown" }
      - file: "src/pages/app/actions/strike-on-campus.md"
        label: "Strike on campus"
        name: "strike-on-campus"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "strike-on-campus"
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "home"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "index-page"
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "list"
                field: { label: "Line", name: "line", widget: "string" }
              - label: "Actions"
                name: "actions"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "id", name: "id", widget: "string" }
                  - { label: "join_section_id", name: "join_section_id", widget: "string" }
                  - label: "Image"
                    name: "image"
                    widget: "object"
                    fields:
                      - { label: Source, name: src, widget: "image" }
                      - { label: Alt, name: alt, widget: "string" }
          - label: "Social section"
            name: "social"
            widget: "object"
            fields:
              - label: "Social action"
                name: "action"
                widget: "string"
              - label: "Social accounts"
                name: "accounts"
                widget: "list"
                fields:
                  - { label: "Logo", name: "logo", widget: "image" }
                  - { label: "Username", name: "username", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
          - label: "Notification Banner"
            name: "notification"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "markdown"
              - label: "Date"
                name: "date"
                widget: "date"
                default: ""
                format: "llll"
          - label: "Demand"
            name: "demand"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Content"
                name: "content"
                widget: "markdown"
              - label: "Remark"
                name: "remark"
                widget: "string"
          - label: "Join Campaign"
            name: "join_campaign"
            widget: "list"
            fields:
              - label: "id"
                name: "id"
                widget: "string"
              - label: "Image"
                name: "image"
                widget: "image"
              - label: "Background"
                name: "background"
                widget: "image"
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Content"
                name: "content"
                widget: "markdown"
              - label: "Remark"
                name: "remark"
                widget: "string"
              - label: "Colour"
                name: "colour"
                widget: "select"
                options: ["green", "purple", "white", "yellow"]
              - label: "Feed"
                name: "feed"
                widget: "list"
                fields:
                  - label: "Username"
                    name: "username"
                    widget: "string"
                  - label: "Picture"
                    name: "picture"
                    widget: "image"
                  - label: "Status"
                    name: "status"
                    widget: "text"
          - label: "Frequently Asked Question"
            name: "faq"
            widget: "list"
            fields: 
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text" }
          - label: "CTA"
            name: "cta"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Button text"
                name: "action"
                widget: "string"
